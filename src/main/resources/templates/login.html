<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form name="login" th:action="@{/home}" th:object="${username}" method="POST">
<table>
    <tr>
        <td>Username</td>
        <td><input type="text" name="username" id="username" placeholder="Enter Username Here"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" placeholder="Enter Password here"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"></td>
        <td><input type="button" value="Register"></td>
    </tr>
</table>
</form>

</body>
</html>
